{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Sign up {% endblock %}</h1>

<form method="post">
    <div class="form-group w">
        <label for="username">Username</label>
        <input type="email" name="username" placeholder="Enter Your Username" class="form-control"
            value="{{ request.form['username'] }}"></input>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter Your Password" class="form-control"
            value="{{ request.form['password'] }}"></input>
    </div>
    <div style="display: flex; flex-direction: row; align-items: center;">
        <div class=" form-group" style="margin-right: 20px;">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
        <div>
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</form>
{% endblock %}
